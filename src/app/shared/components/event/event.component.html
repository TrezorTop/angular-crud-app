<div class="event">
  <div class="event-header">
    <h2>
      {{ event.name }}
    </h2>

    <small>{{ event.starts_at | date:'short':null:'ru' }}</small>
  </div>

  <div>
    <small>{{ event.organization['name'] }}</small>
  </div>

  <button class="btn btn-dark" [routerLink]="['/event', event.id]">Open</button>
</div>
